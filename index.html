<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Public+Sans:100&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='main.js'></script>
</head>

<body>
    <div id="calculadora">
        <div id="dis">
            <input type="text" name="display" id="display" value="0 " value disabled>
        </div>
        <div id="btns">
            <div class=" operators" id="pctg">%</div>
            <div class="operators" id="clear">C</div>
            <div class="operators" id="erase">
                <img src="delete.png" alt="delete">
            </div>
            <div class="operators main" id="divide">รท</div>
            <div class="numbers" id="seven">7</div>
            <div class="numbers" id="eight">8</div>
            <div class="numbers" id="nine">9</div>
            <div class="operators main" id="multi">X</div>
            <div class="numbers" id="four">4</div>
            <div class="numbers" id="five">5</div>
            <div class="numbers" id="six">6</div>
            <div class="operators main" id="rest">-</div>
            <div class="numbers" id="one">1</div>
            <div class="numbers" id="two">2</div>
            <div class="numbers" id="three">3</div>
            <div class="operators main" id="add">+</div>
            <div class="operators" id="git">
                <a target="_blank" href="https://github.com/fabianyater">
                    <img src="github.png">
                </a>
            </div>
            <div class="numbers" id="zero">0</div>
            <div class="operators" id="dot">.</div>
            <div class="operators main" id="equal">=</div>
        </div>
    </div>
</body>

</html>
