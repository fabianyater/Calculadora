<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Public+Sans:100&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='main.js'></script>
</head>

<body>
    <div id="odin">
            The Odin Project
            <br>
            <a target="_blank" href="https://www.theodinproject.com/courses/web-development-101/lessons/calculator">
                <img src="https://www.theodinproject.com/assets/odin-logo-94557650fea28e24cc04263ece9c08ab5956e0d344faa4d03cdb732e9f9983d4.svg"
                    id="odin">
            </a>
    </div>
    <div id="calculadora">
        <div id="dis">
            <input type="text" name="display" id="display" value="0 " value disabled>
        </div>
        <div id="btns">
            <button class=" operators" id="pctg">%</button>

            <button class="operators" id="clear">C</button>
            <button class="operators" id="erase">
                <img src="delete.png" alt="delete">
            </button>
            <button class="operators main" id="divide">÷</button>
            <button class="numbers" id="seven">7</button>
            <button class="numbers" id="eight">8</button>
            <button class="numbers" id="nine">9</button>
            <button class="operators main" id="multi">X</button>
            <button class="numbers" id="four">4</button>
            <button class="numbers" id="five">5</button>
            <button class="numbers" id="six">6</button>
            <button class="operators main" id="rest">—</button>
            <button class="numbers" id="one">1</button>
            <button class="numbers" id="two">2</button>
            <button class="numbers" id="three">3</button>
            <button class="operators main" id="add">+</button>
            <button class="numbers" id="git">
                <a target="_blank" href="https://github.com/fabianyater">
                    <img src="github.png">
                </a>
            </button>
            <button class="numbers" id="zero">0</button>
            <button class="numbers" id="dot">.</button>
            <button class="operators main" id="equal">=</button>
        </div>
    </div>
</body>

</html>
