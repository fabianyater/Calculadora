<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Public+Sans:100&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link rel="icon" type="image/png" href="imgs/313571.png" />
</head>

<body>
    <div id="odin">
        The Odin Project
        <br>
        <a target="_blank" href="https://www.theodinproject.com/courses/web-development-101/lessons/calculator">
            <img src="https://www.theodinproject.com/assets/odin-logo-94557650fea28e24cc04263ece9c08ab5956e0d344faa4d03cdb732e9f9983d4.svg"
                id="odin">
        </a>
    </div>
    <div id="calculadora">
        <div id="displayResult"></div>
        <div id="display" style="font: 2em sans-serif;"></div>
        <div id="btns">
            <button class=" operators" id="!">!</button>

            <button class="clean" id="clear">C</button>
            <button class="backspace" id="erase">âŒ«</button>
            <button class="operators" id="divide">/</button>
            <button class="numbers" id="7">7</button>
            <button class="numbers" id="8">8</button>
            <button class="numbers" id="9">9</button>
            <button class="operators" id="multiply">x</button>
            <button class="numbers" id="4">4</button>
            <button class="numbers" id="5">5</button>
            <button class="numbers" id="6">6</button>
            <button class="operators" id="sub">-</button>
            <button class="numbers" id="1">1</button>
            <button class="numbers" id="2">2</button>
            <button class="numbers" id="3">3</button>
            <button class="operators" id="add">+</button>
            <button class="numbers" id="git">
                <a target="_blank" href="https://github.com/fabianyater">
                    <img src="imgs/github.png">
                </a>
            </button>
            <button class="numbers" id="0">0</button>
            <button class="numbers" id="dot">.</button>
            <button class="results" id="equal"><strong>=</strong></button>
            <div class="div-imagen">
                <div>
                    COLOMBIA
                </div>
                <img class="imgC"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Colombia.svg/1024px-Flag_of_Colombia.svg.png">
            </div>
        </div>
    </div>
    <div id="theme">Change background image c:</div>
    <script src="changeTheme.js"></script>
    <script src="main.js"></script>
</body>

</html>
